<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .hint {
            color: #7f8c8d;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #34495e;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f26e737b-da2b-4848-a969-181d4019b313.png" alt="Company logo with bold typography and corporate colors" />
        </div>
        
        <h1>Employee Account Request</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Company Email</label>
                <input type="email" id="email" placeholder="yourname@company.com" required>
                <div class="error-message" id="emailError">Must be a valid company email</div>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" minlength="8" required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       placeholder="At least 8 characters with uppercase and number">
                <div class="hint">Must contain uppercase, lowercase, and number</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required 
                       placeholder="Re-enter your password">
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="footer">
            &copy; 2025 CWGlobal People. All rights reserved.
        </div>
    </div>

    <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwxBcSIFY1qXWCvtS5zhsxdKofV9H8g88RPt4gXEuzHMrwlzp8VdsAtAlgfqCpIMmMHXQ/exec";
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
    
      const email = document.getElementById('email').value.trim();
      const fullname = document.getElementById('fullName').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const emailError = document.getElementById('emailError');
    
      const allowedDomains = ['cwglobalpeople.com', 'cwglobalpartners.com'];
      emailError.style.display = 'none';
    
      const emailDomain = (email.split('@')[1] || '').toLowerCase();
      if (!allowedDomains.includes(emailDomain)) {
        emailError.style.display = 'block';
        return;
      }
    
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
    
      try {
        const res = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'signup', email, fullname, password })
        });
        const data = await res.json();
    
        if (data.success) {
          sessionStorage.setItem('authenticated', 'true');
          sessionStorage.setItem('email', email);
          window.location.href = '/cwgpeople-prototype/pages/time-tracker/';
        } else if (data.error === 'exists') {
          alert('That email is already registered.');
        } else if (data.error === 'invalid_domain') {
          emailError.style.display = 'block';
        } else {
          alert('Sign-up failed. Please try again.');
        }
      } catch (err) {
        console.error(err);
        alert('Network/server error.');
      }
    });
</script>

</body>
</html>
